<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Wordle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-stats">
            <div class="games-played">Games Played: <span id="games-played">0</span></div>
            <div class="games-won">Games Won: <span id="games-won">0</span></div>
        <div class="win-percentage">Win %: <span id="win-percentage">0</span></div>
        <div class="avg-guesses">Avg Guesses: <span id="avg-guesses">0</span></div>
        <div class="current-streak">Current Streak: <span id="current-streak">0</span></div>
        <div class="max-streak">Max Streak: <span id="max-streak">0</span></div>
    </div>

    <div class="main-container">
        <h1>Infinite Wordle</h1>
        <p class="subheader">Created by <a href="https://erichanwang.github.io" target="_blank">Eric Wang</a></p>
        <div class="game-info">
            <div class="attempts">Attempts: <span id="attempts">0</span>/6</div>
            <div class="message" id="message"></div>
            <button id="toggle-btn">Hints</button>
        </div>

        <div class="game-board" id="game-board">
            <!-- Game board will be generated by JavaScript -->
        </div>

        <div class="keyboard" id="keyboard">
            <!-- Keyboard will be generated by JavaScript -->
        </div>
    </div>
</div>

    <div id="hints-panel" class="right-panel">
        <h3>Hints</h3>
        <div id="remaining-count"></div>
        <div id="known-positions" class="mini-grid">
            <!-- Mini 1x5 grid for known positions and letters -->
        </div>
        <div id="letter-probs"></div>
        <ul id="top-guesses"></ul>
    </div>

    <div id="win-modal" class="win-modal">
        <div class="modal-content">
            <h2>Victory!</h2>
            <div id="win-word"></div>
            <div id="color-chart" class="color-chart"></div>
            <p>Press any key to continue</p>
        </div>
    </div>

    <script src="awords.js"></script>
    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
