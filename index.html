<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Wordle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Infinite Wordle</h1>
        <div class="game-info">
            <div class="attempts">Attempts: <span id="attempts">0</span>/6</div>
            <div class="message" id="message"></div>
        </div>

        <div class="game-board" id="game-board">
            <!-- Game board will be generated by JavaScript -->
        </div>

        <div class="keyboard" id="keyboard">
            <!-- Keyboard will be generated by JavaScript -->
        </div>

        <div class="stats">
            <div class="games-played">Games Played: <span id="games-played">0</span></div>
            <div class="games-won">Games Won: <span id="games-won">0</span></div>
            <div class="win-percentage">Win %: <span id="win-percentage">0</span></div>
        </div>
    </div>

    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
